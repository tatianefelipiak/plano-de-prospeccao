<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa da Prospecção Digital</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        color: #000;
      }
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: #fff;
          padding: 0;
        }
        .canvas-container {
          box-shadow: none !important;
          border: none !important;
        }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bbb;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.2.3",
          "react-dom/client": "https://esm.sh/react-dom@19.2.3/client"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";

      function App() {
        return React.createElement(
          "div",
          { className: "min-h-screen bg-[#f8f9fa] flex items-center justify-center p-6" },
          React.createElement(
            "div",
            { className: "w-full max-w-3xl rounded-2xl bg-white shadow-sm border border-black/5 p-8" },
            [
              React.createElement(
                "div",
                { key: "h", className: "text-2xl font-semibold tracking-tight" },
                "Mapa da Prospecção Digital"
              ),
              React.createElement(
                "div",
                { key: "p", className: "mt-2 text-black/70" },
                "Seu site carregou com sucesso no GitHub Pages. Agora dá para colocar o conteúdo real aqui."
              ),
              React.createElement(
                "div",
                { key: "tip", className: "mt-6 text-sm text-black/60" },
                "Dica: isso está rodando sem Vite, só HTML + React via CDN."
              )
            ]
          )
        );
      }

      const root = createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
